{% extends "base.html" %}
{% load static %}

{% block body %} class="bg-gray-900" {% endblock body %}

{% block content %}
  <div class="container-md mt-7">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="mb-4 w-100 text-center">
          <h3 class="text-white">Position List</h3>
        </div>
        <div class="container py-2">
          <div class="row">
            {% for position in position_list %}
              <a href="{% url 'task_manager:position-detail' pk=position.id %}">
                <div class="alert alert-white text-dark font-weight-bold" role="alert">
                  {{ position}}
                </div>
              </a>
            {% empty %}
              <p>There are no position in the company.</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
