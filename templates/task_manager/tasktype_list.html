{% extends "base.html" %}
{% load static %}

{% block body %} class="bg-gray-900" {% endblock body %}

{% block content %}
  <div class="container-md mt-7">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="mb-4 w-100 text-center">
          <h3 class="text-white">Task type List</h3>
        </div>
        <div class="container py-2">
          <div class="row">
            {% for task_type in tasktype_list %}
              <div class="alert alert-white text-dark font-weight-bold" role="alert">
                {{ task_type }}
              </div>
            {% empty %}
              <p>There are no task type in the company.</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
