{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container-md mt-7">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="mb-4 w-25">
          <h3>Task type List</h3>
        </div>
        <div class="container py-2">
          <div class="row">
            {% if tasktype_list %}
              {% for task_type in tasktype_list %}
                <div class="alert alert-light text-dark font-weight-bold" role="alert">
                  {{ task_type}}
                </div>
              {% endfor %}
            {% else %}
              <p>There are no task type in the company.</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
