{% extends "base.html" %}

{% block body %} class="bg-gray-900" {% endblock body %}

{% block content %}
  <div class="container-md mt-7">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="mb-4 w-100 text-center">
          <h3 class="text-white">Workers on the position: {{ position.name }}</h3>
        </div>
        <div class="container py-2">
          <div class="row">
            {% for worker in position.workers.all %}
              <div class="alert alert-white text-dark font-weight-bold" role="alert">
                {{ worker }}
              </div>
            {% empty %}
              <p>There are no workers.</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
